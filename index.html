<!DOCTYPE html>
<html>
<head>
	<title>GifTastic</title>

	<!--<link rel="icon" type="image/png" href="assets/images/favicon.png">-->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="assets/css/style.css">
	<script src="assets/js/functions.js"></script>
</head>
<body>
	<header>
		<h1 class="text-center">GifTastic</h1>
	</header>

	<main class="container">
		<section id="Categories" class="row text-center">
			<div class="col-xs-12"></div>
		</section>

		<section id="AddCategoryForm" class="row">
			<form id="AddCategory" class="col-xs-12 col-lg-6 col-lg-offset-3">
				<div class="form-group">
					<input id="NewCategory" type="text" class="form-control" name="createFilter">
					<input id="SubmitCategory" type="submit" class="btn btn-primary" value="Add Category">
				</div>
			</form>
		</section>

		<section id="SearchResults" class="row">
			<div class="col-xs-12 col-sm-6 col-md-3 ones"></div>
			<div class="col-xs-12 col-sm-6 col-md-3 twos"></div>
			<div class="col-xs-12 col-sm-6 col-md-3 threes"></div>
			<div class="col-xs-12 col-sm-6 col-md-3 fours"></div>
		</section>
	</main>

</body>
</html>
